# ChainHopper Security Audit Workflow
# Comprehensive security analysis for smart contracts

name: Security Audit

on:
  push:
    branches: [main]
    paths:
      - 'packages/contracts/src/**'
      - 'packages/contracts/test/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/contracts/src/**'
      - 'packages/contracts/test/**'
  workflow_dispatch:
    inputs:
      full_audit:
        description: 'Run full audit including Mythril'
        required: false
        default: 'false'
        type: boolean

env:
  FOUNDRY_PROFILE: default

jobs:
  slither:
    name: Slither Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Build contracts
        working-directory: packages/contracts
        run: forge build

      - name: Run Slither
        uses: crytic/slither-action@v0.4.0
        id: slither
        with:
          target: 'packages/contracts/'
          slither-config: 'packages/contracts/slither.config.json'
          sarif: results.sarif
          fail-on: high
        continue-on-error: true

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif

      - name: Upload Slither report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: slither-report
          path: |
            results.sarif
            packages/contracts/audit/slither-*.json
          retention-days: 30

  mythril:
    name: Mythril Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.full_audit == 'true'
    strategy:
      fail-fast: false
      matrix:
        contract:
          - FeeCollector
          - SwapRouter
          - ReferralRegistry
          - PriceOracle
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Mythril
        run: pip install mythril

      - name: Build contracts
        working-directory: packages/contracts
        run: forge build --force

      - name: Flatten contract
        working-directory: packages/contracts
        run: |
          forge flatten src/${{ matrix.contract }}.sol > flat_${{ matrix.contract }}.sol

      - name: Run Mythril
        working-directory: packages/contracts
        run: |
          myth analyze flat_${{ matrix.contract }}.sol \
            --solv 0.8.20 \
            --max-depth 12 \
            --execution-timeout 600 \
            -o jsonv2 \
            > audit/mythril-${{ matrix.contract }}.json 2>&1 || true
        continue-on-error: true

      - name: Upload Mythril report
        uses: actions/upload-artifact@v4
        with:
          name: mythril-${{ matrix.contract }}
          path: packages/contracts/audit/mythril-${{ matrix.contract }}.json
          retention-days: 30

  forge-tests:
    name: Forge Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run tests
        working-directory: packages/contracts
        run: forge test -vvv

      - name: Generate coverage
        working-directory: packages/contracts
        run: forge coverage --report lcov
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: packages/contracts/lcov.info
          flags: contracts
          fail_ci_if_error: false

      - name: Gas snapshot
        working-directory: packages/contracts
        run: forge snapshot

      - name: Upload gas snapshot
        uses: actions/upload-artifact@v4
        with:
          name: gas-snapshot
          path: packages/contracts/.gas-snapshot
          retention-days: 30

  invariant-tests:
    name: Invariant Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run invariant tests
        working-directory: packages/contracts
        run: |
          forge test --match-test "invariant" -vvv
        continue-on-error: true

  summary:
    name: Audit Summary
    runs-on: ubuntu-latest
    needs: [slither, forge-tests]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate summary
        run: |
          echo "## Security Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Slither | ${{ needs.slither.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Forge Tests | ${{ needs.forge-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "Download the artifacts above for detailed reports." >> $GITHUB_STEP_SUMMARY
