version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: chainhopper-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chainhopper}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-chainhopper}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chainhopper}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: chainhopper-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # REST API Server
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: chainhopper-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-chainhopper}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-chainhopper}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      # Chain RPC URLs
      ETHEREUM_RPC_URL: ${ETHEREUM_RPC_URL}
      BASE_RPC_URL: ${BASE_RPC_URL}
      ARBITRUM_RPC_URL: ${ARBITRUM_RPC_URL}
      POLYGON_RPC_URL: ${POLYGON_RPC_URL}
      TON_RPC_URL: ${TON_RPC_URL}
      SUI_RPC_URL: ${SUI_RPC_URL}
      # API Keys
      ONEINCH_API_KEY: ${ONEINCH_API_KEY}
      PYTH_ENDPOINT: ${PYTH_ENDPOINT:-https://hermes.pyth.network}
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: apps/bot/Dockerfile
    container_name: chainhopper-bot
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      NODE_ENV: production
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:?Telegram bot token required}
      API_URL: http://api:3001
      API_KEY: ${BOT_API_KEY}
    healthcheck:
      test: ["CMD", "pgrep", "-f", "node"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Panel (Next.js)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: chainhopper-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:3001}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: chainhopper-network
