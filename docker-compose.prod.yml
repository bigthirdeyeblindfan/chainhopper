version: '3.8'

# Production overrides - use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  db:
    # In production, use managed database (RDS, Cloud SQL, etc.)
    # This is a placeholder for local prod testing
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  redis:
    # In production, use managed Redis (ElastiCache, Memorystore, etc.)
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  api:
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  bot:
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
